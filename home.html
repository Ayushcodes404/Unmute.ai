<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unmute</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #002244;
      --accent-gold: #FFD700;
      --hover-gold: #FFC000;
      --light-bg: #F8F9FA;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
      color: #333333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: linear-gradient(135deg, var(--primary-blue) 0%, #001933 100%);
      color: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1000;
      height: 80px;
    }

    .logo img {
        max-height: 50px; /* Reduced image frame size */
        width: auto;
        object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: var(--accent-gold);
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      padding: 4rem 5%;
    }

    h1 {
      font-size: 3.5rem;
      margin: 2rem 0;
      background: linear-gradient(45deg, var(--primary-blue), #003366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      animation: fadeInSlide 1.2s ease-out;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    footer {
      background: var(--primary-blue);
      color: rgba(255, 255, 255, 0.9);
      padding: 2rem 5%;
      text-align: center;
      margin-top: auto;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-blue), #003366);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 34, 68, 0.2);
    }

    button:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    @keyframes logoScale {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    footer {
      background: var(--primary-blue);
      color: rgba(255, 255, 255, 0.9);
      padding: 2rem 5%;
      text-align: center;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
        <img src="static/images/img1.png" alt="Law Logo">
    </div>
    <div class="nav-links">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-phone"></i> About</a>
    </div>
  </nav>

  <main>
    <h1>Your Trusted Legal Solution</h1>

    <div class="container">
      <div class="card">
        <i class="fas fa-balance-scale card-icon"></i>
        <h2>Legal Rights Guide</h2>
        <p>Harness the power of AI to simplify complex legal jargon into clear, actionable insights..</p>
        <button onclick="window.location.href='http://127.0.0.1:5000/'; alert('Legal Guide Activated')">Explore Now</button>
      </div>

      <div class="card">
        <i class="fas fa-comments card-icon"></i>
        <h2>Unjail-Unmute</h2>
        <p>Connect with AI Agents for immediate assistance and personalized advice.</p>
        <button onclick="window.location.href='http://127.0.0.1:50001'; alert('Legal Guide Activated')">Explore Now</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2023 Unmute. All rights reserved.</p>
  </footer>
</body>
</html>
