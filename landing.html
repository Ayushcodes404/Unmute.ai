<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Unmute</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #F4F4F4;
      font-family: 'Poppins', sans-serif;
      color: #333333;
      overflow: hidden;
    }

    .title {
      font-size: 4.5rem;
      font-weight: 800;
      color: #003366;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(-100px);
      animation: titleEnter 1.5s ease-out forwards;
    }

    .subtitle {
      font-size: 1.5rem;
      text-align: center;
      max-width: 800px;
      margin-bottom: 3rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1.2s ease-out 0.8s forwards;
    }

    .scale-container {
      position: relative;
      cursor: pointer;
      transition: transform 1s ease-in-out;
    }

    .scale-circle {
      width: 288px;
      height: 288px;
      background-color: #003366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .scale-icon {
      width: 120px;
      height: 120px;
      color: #FFCC00;
      transition: transform 0.6s ease-in-out;
    }

    .button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      background-color: #FFCC00;
      color: #333333;
      border: none;
      border-radius: 50px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    .button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    @keyframes titleEnter {
      from {
        opacity: 0;
        transform: translateY(-100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); }
      to { transform: scale(1.1); }
    }

    .typewriter-cursor {
      display: inline-block;
      width: 2px;
      background-color: currentColor;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 class="title"><span id="typewriter-title"></span><span class="typewriter-cursor"></span></h1>
  <p class="subtitle"><span id="typewriter-subtitle"></span><span class="typewriter-cursor"></span></p>
  
  <div class="scale-container" onmouseenter="startRotate()" onmouseleave="stopRotate()">
    <div class="scale-circle">
      <svg class="scale-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/>
      </svg>
    </div>
  </div>

  <a href="home.html">
    <button class="button">Get Started</button>
  </a>
  

  <script>
    // Typewriter effect
    function typeWriter(elementId, text, delay = 100) {
      let i = 0;
      const elem = document.getElementById(elementId);
      const cursor = elem.nextElementSibling;

      function type() {
        if (i < text.length) {
          elem.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else {
          cursor.style.display = 'none';
        }
      }
      
      elem.innerHTML = '';
      cursor.style.display = 'inline-block';
      type();
    }

    // Rotation animation
    let rotateTimeout;
    function startRotate() {
      const container = document.querySelector('.scale-container');
      const icon = document.querySelector('.scale-icon');
      
      container.style.transform = 'rotateY(180deg)';
      icon.style.transform = 'scale(1.1)';
    }

    function stopRotate() {
      const container = document.querySelector('.scale-container');
      const icon = document.querySelector('.scale-icon');
      
      container.style.transform = 'rotateY(0deg)';
      icon.style.transform = 'scale(1)';
    }

    // Initialize animations
    document.addEventListener('DOMContentLoaded', () => {
      // Start title animation after 500ms
      setTimeout(() => {
        typeWriter('typewriter-title', 'Experience Unmute');
      }, 500);

      // Start subtitle animation after title completes
      setTimeout(() => {
        typeWriter('typewriter-subtitle', 'A Platform that bridges legal knowledge gap.');
      }, 500 + ('Experience Unmute'.length * 100) + 100);
    });
  </script>
</body>
</html>
